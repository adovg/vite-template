<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav class="navbar">

      <div class="menu">
        <div class="logo">
          <img src="./src/img/logo.svg" alt="Logo">
        </div>

        <ul class="menu__items">
          <li class="menu__item"><a href="#">Product</a></li>
          <li class="menu__item"><a href="#"> Use Case</a></li>
          <li class="menu__item"><a href="#"> Learn</a></li>
          <li class="menu__item"><a href="#"> Comparison</a></li>
          <li class="menu__item"><a href="#"> Pricing</a></li>
          <li class="menu__item"><a href="#"> Contact Sales</a></li>
        </ul>

        <div class="menu__buttons">
          <button class="menu__button button">Sign up</button>
          <select class="menu__select" name="language" id="">
            <option value="value1">En</option>
            <option value="value2" selected>Ua</option>
            <option value="value3">Gr</option>
          </select>
        </div>


      </div>

    </nav>

    <div class="mobile">

      <div class="burger__btn">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>

    </div>

    <ul class="menu-mobile hidden">
      <div class="logo-mobile">
        <img src="./src/img/star.svg" alt="">
      </div>

      <li class="menu__item-mobile"><a href="#"> Item #1</a></li>
      <li class="menu__item-mobile"><a href="#"> Item #2</a></li>
      <li class="menu__item-mobile"><a href="#"> Item #3</a></li>
      <li class="menu__item-mobile"><a href="#"> Item #4</a></li>
    </ul>


    <section class="story section__wrapper">
      <h1>My template</h1>
    </section>


    <footer class="footer">
      <div class="section__wrapper">
        Footer here
      </div>
    </footer>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
